{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Add New Category</h2>
                <form method="POST" action="{{ url_for('manage_categories') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Category</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Existing Categories</h2>
                <div class="list-group">
                    {% for category in categories %}
                    <div class="list-group-item">
                        <h5 class="mb-1">{{ category.name }}</h5>
                        <p class="mb-1">{{ category.description }}</p>
                        <small class="text-muted">Created: {{ category.created_at.strftime('%B %d, %Y') }}</small>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
