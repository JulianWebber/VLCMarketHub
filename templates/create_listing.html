{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Create New Listing</h2>
                <form method="POST" action="{{ url_for('create_listing') }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="category_id" class="form-label">Category</label>
                        <select class="form-select" id="category_id" name="category_id" required>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="equipment_type" class="form-label">Equipment Type</label>
                        <select class="form-select" id="equipment_type" name="equipment_type" required>
                            <option value="Lights">Lights</option>
                            <option value="Cameras">Cameras</option>
                            <option value="Audio">Audio</option>
                            <option value="Accessories">Accessories</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="price" class="form-label">Price ($)</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="image_url" class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="image_url" name="image_url">
                    </div>
                    
                    <h4 class="mt-4">Contact Information</h4>
                    
                    <div class="mb-3">
                        <label for="contact_name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="contact_name" name="contact_name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="contact_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="contact_email" name="contact_email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="contact_phone" class="form-label">Phone (optional)</label>
                        <input type="tel" class="form-control" id="contact_phone" name="contact_phone">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Create Listing</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
